<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aste Online - Single Page Application</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<!-- Container principale dell'applicazione -->
<div id="app">
    <!-- Header dell'applicazione -->
    <div class="header">
        <h1>Aste Online</h1>
        <div class="nav-links" id="navigation" style="display: none;">
            <button id="btn-vendo" class="nav-btn">Vendo</button>
            <button id="btn-acquisto" class="nav-btn">Acquisto</button>
            <button id="btn-logout" class="nav-btn">Logout</button>
        </div>
    </div>

    <!-- Container per il contenuto dinamico -->
    <div class="container">
        <!-- Informazioni utente (nascosto inizialmente) -->
        <div class="user-info" id="user-info" style="display: none;">
            Benvenuto, <span id="user-name"></span>
        </div>

        <!-- Loading indicator -->
        <div id="loading" style="display: none; text-align: center; padding: 50px;">
            <div class="loading-spinner">Caricamento in corso...</div>
        </div>

        <!-- Form di login (mostrato inizialmente) -->
        <div class="login-container" id="login-form">
            <h1>Accedi al Sistema</h1>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username"> Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password"> Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <button id="btn-show-register" class="link-button">
                    Non hai un account? Registrati qui
                </button>
            </div>

        </div>

        <!-- Form di registrazione (nascosto inizialmente) -->
        <div class="login-container" id="register-form" style="display: none;">
            <h2>Registrazione</h2>

            <div class="alert alert-info">
                <h4>Requisiti:</h4>
                <ul>
                    <li>Username unico (min. 3 caratteri)</li>
                    <li>Password min. 6 caratteri</li>
                    <li>Tutti i campi obbligatori</li>
                </ul>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" name="username"
                           minlength="3" maxlength="50" required
                           placeholder="Es. mario.rossi">
                </div>

                <div class="form-group">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" name="password"
                           minlength="6" maxlength="100" required
                           placeholder="Almeno 6 caratteri">
                </div>

                <div class="form-group">
                    <label for="reg-confirm-password">Conferma Password:</label>
                    <input type="password" id="reg-confirm-password" name="confirmPassword"
                           minlength="6" maxlength="100" required
                           placeholder="Ripeti la password">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label for="reg-nome">Nome:</label>
                        <input type="text" id="reg-nome" name="nome"
                               maxlength="50" required
                               placeholder="Es. Mario">
                    </div>

                    <div class="form-group">
                        <label for="reg-cognome">Cognome:</label>
                        <input type="text" id="reg-cognome" name="cognome"
                               maxlength="50" required
                               placeholder="Es. Rossi">
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-indirizzo">Indirizzo:</label>
                    <textarea id="reg-indirizzo" name="indirizzo"
                              maxlength="200" required
                              placeholder="Es. Via Roma 123, 20121 Milano (MI)"></textarea>
                </div>

                <button type="submit" class="btn">Registrati</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <button id="btn-show-login" class="link-button">
                    Hai già un account? Accedi qui
                </button>
            </div>
        </div>

        <!-- Container per il contenuto principale (nascosto inizialmente) -->
        <div id="main-content" style="display: none;">
            <!-- Il contenuto sarà caricato dinamicamente qui -->
        </div>
    </div>
</div>

<!-- Alert container per i messaggi -->
<div id="alert-container"></div>

<!-- Scripts -->
<!-- Gestione stato utente -->
<script src="js/UserStateManager.js"></script>
<!-- API Client -->
<script src="js/api-client.js"></script>
<!-- Utilities -->
<script src="js/utils.js"></script>
<!-- Script principale -->
<script src="js/app.js"></script>

</body>
</html>
